apply plugin: 'com.android.library'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'com.github.dcendents.android-maven'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'photoeditor'

    publishedGroupId = 'ja.burhanrashid52'
    libraryName = 'PhotoEditor'
    artifact = 'photoeditor'

    libraryDescription = 'A Photo Editor library to edit image using paints,text,emoji and images'

    siteUrl = 'https://burhanrashid52.github.io/PhotoEditor/'
    gitUrl = 'https://github.com/burhanrashid52/PhotoEditor.git'
    githubRepository= 'burhanrashid52/PhotoEditor'

    libraryVersion = '1.1.1'

    developerId = 'burhanrashid52'
    developerName = 'Burhanuddin Rashid'
    developerEmail = 'burhanrashid5253@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {

    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 30
        versionCode 2
        versionName "1.1.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }

    tasks.withType(Javadoc) {
        options.addStringOption('Xdoclint:none', '-quiet')
        options.addStringOption('encoding', 'UTF-8')
        options.addStringOption('charSet', 'UTF-8')
        failOnError false
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.legacy:legacy-support-v13:1.0.0'

    androidTestImplementation('androidx.test.espresso:espresso-core:3.1.0', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:2.23.0'
    testImplementation 'org.robolectric:robolectric:4.5.1'
}

// Place it at the end of the file
apply from: '../scripts/installv1.gradle'
apply from: '../scripts/bintrayv1.gradle'
